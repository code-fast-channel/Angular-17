<div class="container">
<div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" [(ngModel)]="userName">
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password">
</div>
<button (click)="submit()">Login</button>
</div>
