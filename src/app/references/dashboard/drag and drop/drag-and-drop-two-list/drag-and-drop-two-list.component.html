<div>
  Array
</div>

<div class="example-container">
    <h2>To do</h2>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  
<hr>

<div>
  Array of object
</div>

<div>

  <div class="example-container">
    <h2>To do</h2>
  
    <!-- cdkDropListSortingDisabled    disable sorting-->
    <div
      cdkDropList
      #arrOfObjList1="cdkDropList"
      [cdkDropListData]="arrOfObj1"
      [cdkDropListConnectedTo]="[arrOfObjList2]"
      class="example-list"
      (cdkDropListDropped)="arrayOfObjectDrop($event)">
      <div class="example-box" *ngFor="let item of arrOfObj1" cdkDrag [ngClass]="{'disable-block': item?.disabled}" [cdkDragDisabled]="item.disabled">{{item.name}}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #arrOfObjList2="cdkDropList"
      [cdkDropListData]="arrOfObj2"
      [cdkDropListConnectedTo]="[arrOfObjList1]"
      class="example-list"
      (cdkDropListDropped)="arrayOfObjectDrop($event)">
      <div class="example-box" *ngFor="let item of arrOfObj2" cdkDrag>{{item.name}}</div>
    </div>
  </div>

</div>
